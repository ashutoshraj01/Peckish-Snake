<body>
    <div class="logo">
        <span class="text-area">Peckish Snake</span>
    </div>
    <div class="container"> 
    <div class="playInfo">
        <span class="subHeading">
            How To Play
    </span>
        <span class="subHeadpart">Use Arrow keys to move the snake to particular direction</span>
        <ul>
            <li>⬆ <span>for moving upward</span></li>
            <li>⬇ <span>for moving downward</span></li>
            <li>➡ <span>for moving to right</span></li>
            <li>⬅ <span>for moving to left </span></li>
        </ul>
        <span class="extraInfo"></span> 
    </div>
    <div class="canvasCls">
    <canvas height="495" width="500" style="border: 10px solid rgb(245, 245, 245)" id="ctx"/>
    </div>

    <div class="facts">
        <span class="subHeading">Facts About Snake Game</span>
         <div class="factsPoint">
        </div>
        <span class="factsSrc">ℹ - wikipedia </span> 
        </div>
</div>
